<!DOCTYPE html>
<html lang="en" class="scroll-smooth dark">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>The Commit Log</title>
   <!-- Prism.js styling -->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css">
   <!-- Tailwind CSS for styling -->
   <script src="https://cdn.tailwindcss.com"></script>
   <!-- Showdown.js to convert Markdown to HTML -->
   <script src="https://cdnjs.cloudflare.com/ajax/libs/showdown/1.9.1/showdown.min.js"></script>
   <!-- Google Fonts: Inter -->
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
   <style>
       /* Basic styling for the body and typography */
       body {
           font-family: 'Inter', sans-serif;
       }
       /* Styling for the rendered markdown content */
       .prose {
           color: #333;
           line-height: 1.6;
       }
       .prose h1, .prose h2, .prose h3 {
           font-weight: 700;
           margin-top: 1.5em;
           margin-bottom: 0.5em;
       }
       .prose h1 { font-size: 2.25rem; }
       .prose h2 { font-size: 1.75rem; }
       .prose h3 { font-size: 1.25rem; }
       .prose p { margin-bottom: 1em; }
       .prose a { color: #3b82f6; text-decoration: none; }
       .prose a:hover { text-decoration: underline; }
       .prose code {
           background-color: #f3f4f6;
           padding: 0.2em 0.4em;
           margin: 0;
           font-size: 85%;
           border-radius: 3px;
           font-family: monospace;
       }
       .prose pre {
           background-color: #1f2937;
           color: #d1d5db;
           padding: 1em;
           border-radius: 0.5rem;
           overflow-x: auto;
       }
       .prose pre code {
            background-color: transparent;
            color: inherit;
            padding: 0;
       }
       .prose blockquote {
           border-left: 4px solid #d1d5db;
           padding-left: 1em;
           margin-left: 0;
           color: #6b7280;
       }
       .prose ul, .prose ol {
           padding-left: 1.5em;
           margin-bottom: 1em;
       }
       .prose ul {list-style-type: disc;}
       .prose ol {list-style-type: decimal;}
       .prose li > p { margin-bottom: 0.25em; }

       /* Dark mode styles for prose */
       .dark .prose {
           color: #d1d5db; /* gray-300 */
       }
       .dark .prose h1, .dark .prose h2, .dark .prose h3 {
           color: #f9fafb; /* gray-50 */
       }
       .dark .prose a {
           color: #60a5fa; /* blue-400 */
       }
       .dark .prose code {
           background-color: #374151; /* gray-700 */
           color: #d1d5db; /* gray-300 */
       }
       .dark .prose pre {
           background-color: #111827; /* gray-900 */
           color: #d1d5db; /* gray-300 */
       }
       .dark .prose blockquote {
           border-left-color: #4b5563; /* gray-600 */
           color: #9ca3af; /* gray-400 */
       }
   </style>
</head>
<body class="bg-gray-900 text-gray-200 antialiased">

   <div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 py-12">
      
       <!-- Header Section -->
       <header class="text-center mb-16">
           <h1 id="site-title" class="text-4xl md:text-5xl font-bold text-white tracking-tight">The Commit Log</h1>
           <p id="site-description" class="mt-3 text-lg text-gray-400">Musings on software development, cybersecurity, and more.</p>
       </header>

       <!-- Main Content Area: Will display either the article list or a single article -->
       <main id="content" class="bg-gray-800 p-6 sm:p-8 rounded-lg shadow-md min-h-[300px]">
            <!-- Content will be injected here by JavaScript -->
       </main>

       <!-- Footer Section -->
       <footer class="text-center mt-12 text-gray-500">
           <p>&copy; <span id="year"></span> Anthony A. Powered by GitHub Pages.</p>
       </footer>

   </div>

   <script>
       // --- CONFIGURATION ---
       // IMPORTANT: Replace these values with your GitHub information.
       const GITHUB_USERNAME = 'killerkenobi';
       const GITHUB_REPONAME = 'killerkenobi.github.io';
       // This is the folder in your repository where you will store your markdown (.md) article files.
       const ARTICLES_DIRECTORY = 'articles';
      
       // --- APPLICATION LOGIC ---
       // Do not edit below this line unless you know what you are doing.
      
       const contentArea = document.getElementById('content');
       const siteTitle = document.getElementById('site-title');
       const siteDescription = document.getElementById('site-description');
      
       // Set current year in footer
       document.getElementById('year').textContent = new Date().getFullYear();

       const showdownConverter = new showdown.Converter();

       // This function runs when the page loads
       document.addEventListener('DOMContentLoaded', () => {
           router(); // Call the router to handle the initial page view
           window.addEventListener('hashchange', router); // Listen for URL hash changes
       });

       // Simple client-side router
       async function router() {
           const hash = window.location.hash.substring(1);
           if (hash) {
               // If there's a hash (e.g., #my-first-article), show that article
               await showArticle(hash);
           } else {
               // Otherwise, show the list of all articles
               await showArticleList();
           }
       }

       // Fetches the list of articles from your GitHub repo and displays them
       async function showArticleList() {
           contentArea.innerHTML = '<p class="text-center">Loading articles...</p>';
           try {
               const apiUrl = `https://api.github.com/repos/${GITHUB_USERNAME}/${GITHUB_REPONAME}/contents/${ARTICLES_DIRECTORY}`;
               const response = await fetch(apiUrl);
               if (!response.ok) {
                   throw new Error(`GitHub API error: ${response.status} - ${response.statusText}. Please check your configuration settings.`);
               }
               const files = await response.json();
              
               // Filter for markdown files only
               let articles = files.filter(file => file.name.endsWith('.md'));

               if (articles.length === 0) {
                    contentArea.innerHTML = `<p>No articles found in the '<strong>${ARTICLES_DIRECTORY}</strong>' directory. Add some .md files to get started!</p>`;
                    return;
               }

               // Sort articles by filename in descending order (newest first).
               // This assumes filenames start with YYYY-MM-DD format for chronological sorting.
               articles.sort((a, b) => b.name.localeCompare(a.name));

               // Generate the HTML for the article list
               const articlesHtml = `
                   <h2 class="text-2xl font-bold mb-6 border-b pb-3 border-gray-700">All Articles</h2>
                   <ul class="space-y-5">
                       ${articles.map((article, index) => {
                           const articleName = article.name.replace('.md', '');
                          
                           // Attempt to parse date from filename, e.g., "2024-09-18-my-post.md"
                           const dateMatch = article.name.match(/^(\d{4}-\d{2}-\d{2})/);
                           const displayDate = dateMatch ? new Date(dateMatch[1]).toLocaleDateString('en-US', { month: 'long', day: 'numeric', year: 'numeric', timeZone: 'UTC' }) : '';
                          
                           // Clean up title by removing date and hyphens
                           const formattedName = articleName
                               .replace(/^(\d{4}-\d{2}-\d{2}-?)/, '') // remove date prefix
                               .replace(/-/g, ' ') // replace hyphens with spaces
                               .replace(/\b\w/g, l => l.toUpperCase()); // capitalize words

                           const isMostRecent = index === 0;

                           if (isMostRecent) {
                               return `
                                   <li class="p-4 rounded-lg bg-gray-700/50 border border-blue-800/50 shadow-sm">
                                       <div class="flex justify-between items-start">
                                           <div>
                                               <p class="text-sm text-gray-400 mb-1">${displayDate}</p>
                                               <a href="#${articleName}" class="text-lg font-semibold text-blue-400 hover:text-blue-300 hover:underline transition-colors duration-200">
                                                   ${formattedName}
                                               </a>
                                           </div>
                                           <span class="text-xs font-medium bg-blue-900 text-blue-300 px-2.5 py-1 rounded-full">Latest</span>
                                       </div>
                                   </li>`;
                           } else {
                               return `
                                   <li class="border-b border-gray-700 py-4">
                                        <p class="text-sm text-gray-400 mb-1">${displayDate}</p>
                                        <a href="#${articleName}" class="text-lg text-blue-400 hover:text-blue-300 hover:underline transition-colors duration-200">
                                           ${formattedName}
                                       </a>
                                   </li>`;
                           }
                       }).join('')}
                   </ul>`;

               contentArea.innerHTML = articlesHtml;

           } catch (error) {
               console.error('Error fetching article list:', error);
               contentArea.innerHTML = `<p class="text-red-400 text-center font-semibold">Failed to load articles. <br> ${error.message}</p>`;
           }
       }

       // Fetches a single article, converts it to HTML, and displays it
       async function showArticle(articleName) {
           contentArea.innerHTML = '<p class="text-center">Loading article...</p>';
           try {
                const articlePath = `${ARTICLES_DIRECTORY}/${articleName}.md`;
                // Use a different URL format for fetching raw file content
                const rawUrl = `https://raw.githubusercontent.com/${GITHUB_USERNAME}/${GITHUB_REPONAME}/master/${articlePath}`;
                const response = await fetch(rawUrl);
                 if (!response.ok) {
                   throw new Error(`Could not fetch the article. Make sure the file exists and the path is correct.`);
               }
               const markdown = await response.text();
               const articleHtml = showdownConverter.makeHtml(markdown);

               // Create the full article view with a "Back to list" link
               contentArea.innerHTML = `
                   <div class="mb-6">
                       <a href="#" class="text-blue-400 hover:underline">&larr; Back to all articles</a>
                   </div>
                   <div class="prose max-w-none">
                       ${articleHtml}
                   </div>`;

                // Use Prism.js to render markdown code blocks
                Prism.highlightAll();

           } catch (error) {
                console.error('Error fetching article:', error);
                contentArea.innerHTML = `<p class="text-red-400 text-center font-semibold">${error.message}</p>
                <div class="text-center mt-4"><a href="#" class="text-blue-400 hover:underline">Go back to list</a></div>`;
           }
       }
   </script>

   <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-core.min.js"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/plugins/autoloader/prism-autoloader.min.js"></script>

</body>
</html>
